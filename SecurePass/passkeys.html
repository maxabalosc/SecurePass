<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SecurePass — Passkeys</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body data-page="passkeys">
  <main class="container">
    <header class="header-brand compact">
      <div class="brand-left">
        <svg class="brand-lock" width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="9" width="18" height="12" rx="2" fill="#0f0f0f" stroke="#D4AF37" stroke-width="1"/>
          <path d="M7 9V7a5 5 0 0 1 10 0v2" stroke="#D4AF37" stroke-width="1" stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
        <div class="brand-text"><div class="brand-title" data-i18n="brand_title">SECUREPASS</div></div>
      </div>

      <div class="lang-switch">
        <select id="langSelect" aria-label="Language select">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="zh">简体中文</option>
        </select>
      </div>
    </header>

    <section class="card">
      <h2 class="card-title" data-i18n="passkeys_title">Stored passkeys</h2>

      <div class="actions" style="margin-bottom:12px;">
        <button id="btnAddPasskey" class="btn primary" data-i18n="passkeys_add">Register passkey (demo)</button>
        <a href="home.html" class="btn ghost" data-i18n="back">Back</a>
      </div>

      <div id="passkeysList" class="passkeys-list"></div>
    </section>
  </main>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
