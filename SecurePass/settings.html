<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SecurePass — Settings</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body data-page="settings">
  <main class="container">
    <header class="header-brand compact">
      <div class="brand-left">
        <svg class="brand-lock" width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="9" width="18" height="12" rx="2" fill="#0f0f0f" stroke="#D4AF37" stroke-width="1"/>
          <path d="M7 9V7a5 5 0 0 1 10 0v2" stroke="#D4AF37" stroke-width="1" stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
        <div class="brand-text"><div class="brand-title" data-i18n="brand_title">SECUREPASS</div></div>
      </div>

      <div class="lang-switch">
        <select id="langSelect" aria-label="Language select">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="zh">简体中文</option>
        </select>
      </div>
    </header>

    <section class="card">
      <h2 class="card-title" data-i18n="settings_title">Change password & fingerprint</h2>

      <div class="field">
        <label for="currentUser" data-i18n="label_user">User</label>
        <div class="input-row">
          <input id="currentUser" class="input-control" type="text" />
        </div>
      </div>
      <div class="field">
          <label for="currentPassword" data-i18n="label_currentpassword">Current password</label>
          <div class="input-row">
            <input id="currentPassword" class="input-control" type="password" placeholder="" data-i18n-placeholder="ph_currentpassword" />
          </div>
      </div>
      <div class="field">
        <label for="newPassword" data-i18n="label_newpassword">New password</label>
        <div class="input-row">
          <input id="newPassword" class="input-control" type="password" placeholder="" data-i18n-placeholder="ph_newpassword" />
        </div>
      </div>
      </div class="field">
        <label for="newPassword2" data-i18n="label_newpassword2">Re-enter new password</label>
        <div class="input-row">
          <input id="newPassword2" class="input-control" type="password" placeholder="" data-i18n-placeholder="ph_newpassword2" />
        </div>
        <br>
        <div class="pwd-meta"><div class="muted" data-i18n="hint_min8">Minimum 8 characters.</div></div>

      <div class="actions" style="margin-top:18px;">
        <button id="btnSave" class="btn primary" data-i18n="btn_save">Save</button>
        <a href="home.html" class="btn ghost" data-i18n="btn_cancel">Cancel</a>
      </div>

      <div id="settingsMsg" class="msg"></div>
    </section>
  </main>

  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
