<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SecurePass — Register</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body data-page="register">
  <main class="container">

    <header class="header-brand">
      <div class="brand-left">
        <svg class="brand-lock" width="44" height="44" viewBox="0 0 24 24" fill="none" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="9" width="18" height="12" rx="2" fill="#0f0f0f" stroke="#D4AF37" stroke-width="1"/>
          <path d="M7 9V7a5 5 0 0 1 10 0v2" stroke="#D4AF37" stroke-width="1" stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
        <div class="brand-text">
          <div class="brand-title" data-i18n="brand_title">SECUREPASS</div>
          <div class="brand-sub" data-i18n="brand_sub">Secure access</div>
        </div>
      </div>

      <div class="lang-switch">
        <label for="langSelect" class="visually-hidden">Language</label>
        <select id="langSelect" aria-label="Language select">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="zh">简体中文</option>
        </select>
      </div>
    </header>

    <section class="card">
      <h2 class="card-title" data-i18n="register_title">Create your account</h2>

      <div class="field">
        <label for="regUsername" data-i18n="label_username">Username</label>
        <div class="input-row">
          <input id="regUsername" class="input-control" type="text" placeholder="" data-i18n-placeholder="ph_username" />
        </div>
      </div>

      <div class="field">
        <label for="regPassword" data-i18n="label_password">Password</label>
        <div class="input-row">
          <input id="regPassword" class="input-control" type="password" placeholder="" data-i18n-placeholder="ph_password" />
        </div>
        <div class="pwd-meta"><div class="muted" data-i18n="hint_min8">Minimum 8 characters.</div></div>
      </div>

      <div class="actions">
        <button id="btnRegisterOnly" class="btn primary" data-i18n="btn_register">Register</button>
      </div>

      <div id="registerMsg" class="msg" aria-live="polite"></div>
    </section>

  </main>

  <div id="tutorialModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="tutorialTitle">
    <div class="modal-card">
      <h3 id="tutorialTitle" data-i18n="tutorial_title">Welcome to SecurePass</h3>
      <p data-i18n="tutorial_p1">First, register a user using the Register button. Afterwards you can sign in and enable fingerprint.</p>
      <div class="modal-actions">
        <button id="tutorialGotIt" class="btn primary" data-i18n="got_it">Got it</button>
        <button id="tutorialDontShow" class="btn ghost" data-i18n="dont_show">Don't show again</button>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
